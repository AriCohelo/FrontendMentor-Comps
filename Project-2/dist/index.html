<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../src/assets/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="card">
			<div class="card__img">
				<img src="../src/assets/illustration-article.svg" alt="img" />
			</div>
			<p class="card__title">Learning</p>
			<p class="card__date">Published 21 Dec 2023</p>

			<div class="card__topic card__topic--active">
				<a href="">HTML & CSS foundations</a>
			</div>
			<div class="card__content">
				These languages are the backbone of every website, defining structure,
				content, and presentation.
			</div>
			<div class="card__author">
				<img
					class="card__author-img"
					src="../src/assets/image-avatar.webp"
					alt="img"
				/>
				<h2 class="card__author-name">Greg Hooper</h2>
			</div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
